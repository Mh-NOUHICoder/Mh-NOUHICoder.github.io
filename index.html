            margin: 0;

            box-sizing: border-box;

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;

            width: 100%;
            max-width: 400px;
            overflow: hidden;
            text-align: center;
        }
        
        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 30px 20px;
            color: white;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 15px;
            background-color: #00020d;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        
        .profile-img i {
            font-size: 50px;
        }
        
        .name {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .title {

        }
        
        .bio {
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.8;
        }
        
        .links {
            padding: 25px 20px;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 15px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }
        
        .link-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #6a11cb;
            color: white;
        }
        
        .link-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
        }
        
        .link-text {
            flex: 1;
            text-align: left;
        }
        
        .link-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 3px;
        }
        
        .link-desc {
            font-size: 13px;
            opacity: 0.7;
        }
        
        .footer {
            padding: 20px;
            font-size: 13px;
            color: #777;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
